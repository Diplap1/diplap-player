<!DOCTYPE html> <html> <head> <meta charset="UTF-8" /> <title>Diplap GitHub Player</title> <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> <style> body { margin: 0; background: #000; } video, iframe { width: 100%; height: 100vh; border: none; background: #000; } </style> </head> <body>  <div id="player"></div>  <script> const url = new URL(window.location.href); const stream = url.searchParams.get("url");  if (!stream) { document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:40px;'>No stream URL</h1>"; }  // Detect type if (stream.endsWith(".m3u8")) { document.getElementById("player").innerHTML = ` <video id="v" controls autoplay></video> `; if (Hls.isSupported()) { let h = new Hls(); h.loadSource(stream); h.attachMedia(document.getElementById("v")); } else { document.getElementById("v").src = stream; } }  else if (stream.endsWith(".mp4")) { document.getElementById("player").innerHTML = `<video src="${stream}" controls autoplay></video>`; }  else { document.getElementById("player").innerHTML = `<iframe src="${stream}" allowfullscreen></iframe>`; } </script>  </body> </html>
